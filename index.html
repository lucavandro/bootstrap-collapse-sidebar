<html lang="en">

    <meta charset="utf-8">

    <style type="text/css">
    body{padding-top: 70px;}
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap Collapse Sidebar</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="hidden-xs text-center">
        <h1>Welcome to Bootstrap Collapse Sidebar</h1>
        <h3><small>To see this plugin working, resize your screen width to 767px or less.</small></h3>
      </div>

      <div class="visible-xs">
      	<div class="page-header">
		  <h3>Welcome to Bootstrap Collapse Sidebar</h3>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h4>Sidebar position</h4>
		      	<div class="radio">
				  <label>
				    <input type="radio" name="sidebarPosition" id="sidebarPosition1" value="left" checked>
				    Left
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="sidebarPosition" id="optionsRadios2" value="right">
				    Right
				  </label>
				</div>

			</div>
			<div class="col-xs-6">
				<h4>Navbar style</h4>
		      	<div class="radio">
				  <label>
				    <input type="radio" name="navbarStyle" id="navbarStyle1" value="default">
				    Default
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="navbarStyle" id="optionsRadios2" value="inverse"  checked>
				    Inverse
				  </label>
				</div>

			</div>
		</div>
      	

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function () {
    	$("[name='navbarStyle']").change(function(e){
    		if($(this).val() == 'default'){
    			$('.navbar').addClass('navbar-default').removeClass('navbar-inverse');
    		}else{
    			$('.navbar').addClass('navbar-inverse').removeClass('navbar-idefault');
    		}
    	});

    	$("[name='sidebarPosition']").change(function(e){
    		if($(this).val() == 'left'){
    			$('.navbar-collapse').removeClass('collapse-right');
    		}else{
    			$('.navbar-collapse').addClass('collapse-right');
    		}
    	});
    })
    </script>
